<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Favoritos do Github</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GITHUB FAVORITOS</h1>
        <div class="search">
          <label for="input-search" class="sr-only">Usuario do github</label>
          <input
            id="input-search"
            type="text"
            placeholder=" Usuario do github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Repositorios</th>
            <th>seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/Renan-Soares-Silva.png"
                alt="foto de perfil do github"
              />
              <a href="https://github.com/Renan-Soares-Silva" target="_blank">
                <p>Renan Soares</p>
                <span>renansoares</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">9579</td>
            <td><button class="remove">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
